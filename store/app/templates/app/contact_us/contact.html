{% extends "app/forms.html" %}
{% block forms %}
       <br />
<br />
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <br />
<br />
  <div id="form1">
    <form action="/contact_form/" method="post" id="login">
    {% csrf_token %}
    <p>To send us a message fill out the below form.</p>
    <fieldset id="inputs">
        <p>Subject: <input type="text" name="subject" placeholder="Subject" required autofocus></p>
        <p>Your e-mail: <input type="text" name="email" placeholder="Email" required></p>
        <p>Message: <textarea name="message" rows="10" cols="50" required></textarea></p></fieldset>
        <fieldset id="actions">
        <input type="submit" value="Submit" id="submit">
        
        </fieldset>
    </form>
    
    </div>
{% endblock %}
